{% extends "auctions/layout.html" %}
{% block body %}
    {% if not watchlist %}
        You don't have any items in your watchlist
    {% else %}
        <ul>
            {% for item in watchlist %}
                <li><a href="{% url 'auction' item %}">{{ item.auction.title }} {{ item.auction.description }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
