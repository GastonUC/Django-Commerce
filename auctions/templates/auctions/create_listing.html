{% extends "auctions/layout.html" %}
{% block body %}
Here is where you can create Listings <br>

<form action="{% url 'new_listing' %}" method="post">
    {% csrf_token %}
    {{ form.title }} <br>
    {{ form.description }} <br>
    {{ bid.bid }} <br> <!-- added '.bid' because in this way, the label disappears-->
    <h5>Optionals</h3>
    <select name="category" id="">
        <option value="" selected>Select a Category</option>
        {% for category in categories %}
            <option value="{{ category.id }}">
                {{ category.name }}
            </option>
        {% endfor %}
    </select> <br>
    {{ form.img_url }} <br>
    <hr>
    <input type="submit" value="Create Listing">
</form>

{% endblock %}
