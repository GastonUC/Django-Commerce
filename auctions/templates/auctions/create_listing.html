{% extends "auctions/layout.html" %}
{% block body %}
Here is where you can create Listings <br>

<form action="{% url 'new_listing' %}" method="post">
    {% csrf_token %}
    {{ form.title }} <br>
    {{ form.description }} <br>
    <select name="category" id="">
        {% for category in categories %}
            <option value="{{ category.id }}">
                {{ category.name }}
            </option>
        {% endfor %}
    </select> <br>
    {{ bid.bid }} <br> <!-- added '.bid' because in this way, the label disappears-->
    {{ form.img_url }} <br>
    <input type="submit" value="Create Listing">
</form>

{% endblock %}
